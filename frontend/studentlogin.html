<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here if needed -->
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Align horizontally in the center */
            align-items: center; /* Align vertically in the center */
            height: 100vh; /* Make the body take the full height of the viewport */
            background-color: #f0f0f0; /* Add a background color */
        }
        .login-container {
            width: 400px; /* Set the width */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Student Login</h1>
        <form id="studentLoginForm" onsubmit="return false;"> <!-- Prevent form submission for now -->
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" onclick="login()">Sign In</button>
        </form>
    </div>

    <script>
        function login() {
            // Here you can add your login logic to validate email and password
            // For now, let's just redirect to index.html
            window.location.href = "secondpg.html";
        }
    </script>
</body>
</html>
